<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="1200" height="630" fill="#ffffff"/>

    <!-- 装饰性圆环 -->
    <circle cx="600" cy="315" r="250" fill="none" stroke="#3b82f6" stroke-width="2" stroke-dasharray="10 5" opacity="0.3">
        <animateTransform
            attributeName="transform"
            type="rotate"
            from="0 600 315"
            to="360 600 315"
            dur="8s"
            repeatCount="indefinite"/>
    </circle>

    <!-- GitHub 图标 -->
    <g transform="translate(500,215) scale(2)">
        <circle cx="50" cy="50" r="45" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.2"/>
        <path d="M50 20c-16.5 0-30 13.5-30 30 0 13.3 8.6 24.5 20.5 28.5 1.5.3 2-.6 2-1.4v-5c-8.3 1.8-10.1-4-10.1-4-1.4-3.4-3.3-4.4-3.3-4.4-2.7-1.8.2-1.8.2-1.8 3 .2 4.6 3.1 4.6 3.1 2.7 4.6 7 3.3 8.7 2.5.3-1.9 1-3.3 1.9-4-7.3-.8-15-3.7-15-16.4 0-3.6 1.3-6.6 3.4-8.9-.3-.8-1.5-4.1.3-8.6 0 0 2.8-.9 9.2 3.4 2.7-.7 5.5-1.1 8.4-1.1s5.7.4 8.4 1.1c6.4-4.3 9.2-3.4 9.2-3.4 1.8 4.5.7 7.8.3 8.6 2.1 2.3 3.4 5.3 3.4 8.9 0 12.8-7.7 15.6-15.1 16.4 1.2 1 2.2 3 2.2 6v8.9c0 .9.5 1.7 2 1.4 11.9-4 20.5-15.2 20.5-28.5 0-16.5-13.5-30-30-30z"
            fill="#374151"/>
    </g>

    <!-- 标题 -->
    <text x="600" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#3b82f6">
        GitHub Host
    </text>

    <!-- 副标题 -->
    <text x="600" y="470" font-family="system-ui, -apple-system, sans-serif" font-size="24" text-anchor="middle" fill="#4b5563">
        使用 Cloudflare Workers 和公共 DNS API 加速访问 GitHub
    </text>

    <!-- 速度效果线 -->
    <g transform="translate(600,315) rotate(-30)">
        <path d="M-150,0 A150,150 0 1,1 150,0" fill="none" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,10" opacity="0.3">
            <animateTransform
                attributeName="transform"
                type="rotate"
                from="0"
                to="360"
                dur="3s"
                repeatCount="indefinite"/>
        </path>
    </g>
